<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background-container">
      <div class="search">
        <input type="text" placeholder="search your city.." class="search-bar ml-3">
        <button class="btn btn-primary get-button ml-4" style="height: 20px; text-align: center; padding-bottom: 20px; padding-top: 2px;">get</button>
      </div>
      <div class="dflex">
      <h1 class="name">_ _ _ _ </h1>
      <h2 class="country">_ _</h2>
    </div>
      <div class="wheather-icon-container"> 
         <img src="./images/weather-news.png" class="wheather-icon">
      </div>
      <p class="temperature text-dark">_ _
    </p>

      <h1 class="wheather-type">_ _ _ _</h1>
      <div class="d-flex">
      <div class="humidity ml-4">
        <img src="./images/humidity.png" class="humidity-image">
        <p class="humidity-text mt-2 text-dark">Humidity: __% </p>
      </div>
      <div class="wind-speed">
        <img src="./images/wind.png" class="wind-image">
        <p class="wind-text mt-2 text-dark">Wind: __ km/h</p>
      </div>
      <div class="wind-speed">
        <img src="./images/pressure.png" class="pressure-image">
        <p class="pressure-text mt-2 text-dark">Pressure: __</p>
      </div>
      
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
